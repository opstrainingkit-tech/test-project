<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <meta name="description" content="A Progress ToDo application to manage tasks efficiently.">\n    <meta name="keywords" content="ToDo, Tasks, Progress, Application">\n    <meta name="author" content="Opstrainingkit-tech">\n    <title>Progress ToDo Application</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <header>\n        <h1>Progress ToDo Application</h1>\n    </header>\n    <main>\n        <section id="progress-section">\n            <h2>Your Progress</h2>\n            <div id="progress">\n                <!-- Progress bar or visual indicator -->\n            </div>\n        </section>\n        <section id="input-section">\n            <h2>Add a New Task</h2>\n            <input type="text" id="task-input" placeholder="Enter task">\n            <button id="add-task-button">Add Task</button>\n        </section>\n        <section id="tasks-section">\n            <h2>Current Tasks</h2>\n            <ul id="task-list">\n                <!-- List of tasks will be dynamically inserted here -->\n            </ul>\n        </section>\n    </main>\n    <footer>\n        <p>&copy; 2026 Opstrainingkit-tech. All rights reserved.</p>\n    </footer>\n    <script src="script.js"></script>\n</body>\n</html>
